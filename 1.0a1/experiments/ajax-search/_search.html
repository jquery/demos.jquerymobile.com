<!DOCTYPE html>
<html>
	<head>
	<title>jQuery Mobile Framework - Search Example</title>
	<link rel="stylesheet"  href="https://code.jquery.com/mobile/1.0a1/jquery.mobile-1.0a1.min.css" />
	<script src="https://code.jquery.com/jquery-1.4.3.min.js"></script><script type="text/javascript" src="https://code.jquery.com/mobile/1.0a1/jquery.mobile-1.0a1.min.js"></script>
</head>
<body>

<div data-role="page" >
	<div data-role="header">
		<h1>Search</h1>

	</div>

	<form method="get" action="_search-results.html" data-role="ajaxform" d>
		<label for="term" data-role="nojs">Search:</label>
		<input type="search" name="term" id="term" placeholder="search..." />
		<button type="submit" data-role="nojs">Search</button>
	</form>

	<div data-role="content">
		<p>No search results yet...</p>

	</div>
</div>


</body>
</html>
