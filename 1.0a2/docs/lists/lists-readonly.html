<!DOCTYPE html> 
<html> 
	<head>
	<meta charset="utf-8" /> 
	<title>jQuery Mobile Docs - Lists</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.css" />  
	<link rel="stylesheet" href="_assets/css/jqm-docs.css"/>

	<script type="text/javascript" src="docs/docs.js"></script>

<body>

				<li>GMC</li>
				<li>Honda</li>
				<li>Hyundai</li>
				<li>Infiniti</li>
				<li>Jeep</li>
				<li>Kia</li>
				<li>Lexus</li>
				<li>Mini</li>
				<li>Nissan</li>
				<li>Porsche</li>
				<li>Subaru</li>
				<li>Toyota</li>
				<li>Volkswagon</li>
				<li>Volvo</li>
			</ul>
	</div><!-- /content -->
</div><!-- /page -->

</body>
</html>
